<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Note Dashboard</title>
</head>

<body>
  <div class="page-content container note-has-grid">
    <ul class="nav nav-pills p-3 bg-white mb-3 rounded-pill align-items-center">
      <li class="nav-item">
        <a href="javascript:void(0)"
          class="nav-link rounded-pill note-link d-flex align-items-center px-2 px-md-3 mr-0 mr-md-2 active"
          id="all-category">
          <i class="icon-layers mr-1"></i><span class="d-none d-md-block">All Notes</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="javascript:void(0)"
          class="nav-link rounded-pill note-link d-flex align-items-center px-2 px-md-3 mr-0 mr-md-2"
          id="note-business">
          <i class="icon-briefcase mr-1"></i><span class="d-none d-md-block">Business</span></a>
      </li>
      <li class="nav-item">
        <a href="javascript:void(0)"
          class="nav-link rounded-pill note-link d-flex align-items-center px-2 px-md-3 mr-0 mr-md-2" id="note-social">
          <i class="icon-share-alt mr-1"></i><span class="d-none d-md-block">Social</span></a>
      </li>
      <li class="nav-item">
        <a href="javascript:void(0)"
          class="nav-link rounded-pill note-link d-flex align-items-center px-2 px-md-3 mr-0 mr-md-2" id="note-travel">
          <i class="icon-tag mr-1"></i><span class="d-none d-md-block">Travel</span></a>
      </li>
      <li class="nav-item ml-auto">
        <a href="javascript:void(0)" class="nav-link btn-primary rounded-pill d-flex align-items-center px-3"
          id="add-notes">
          <i class="icon-note m-1"></i><span class="d-none d-md-block font-14">Add Notes</span></a>
      </li>
    </ul>
    <div class="tab-content bg-transparent">
      <div id="note-full-container" class="note-has-grid row">
      </div>
    </div>

    <!-- Modal Add notes -->
    <div class="modal fade" id="addnotesmodal" tabindex="-1" role="dialog" aria-labelledby="addnotesmodalTitle"
      style="display: none" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title text-white">Add Notes</h5>
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="notes-box">
              <div class="notes-content">
                <form action="javascript:void(0);" id="addnotesmodalTitle">
                  <div class="row">
                    <div class="col-md-12 mb-3">
                      <div class="note-title">
                        <label>Note Title</label>
                        <input type="text" id="note-has-title" class="form-control" minlength="1" placeholder="Title" />
                        <span id="title-error" class="error-message"></span>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="note-description">
                        <label>Note Description</label>
                        <textarea id="note-has-description" class="form-control" minlength="1" placeholder="Description"
                          rows="3"></textarea>
                      </div>
                    </div>

                    <div class="col-md-12 mt-3">
                      <label>Categories</label><br>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="category-business">
                        <label class="form-check-label" for="category-business">Business</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="category-social">
                        <label class="form-check-label" for="category-social">Social</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="category-travel">
                        <label class="form-check-label" for="category-travel">Travel</label>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="btn-n-save" class="float-left btn btn-success" style="display: none">
              Save
            </button>
            <button class="btn btn-danger" data-dismiss="modal">
              Discard
            </button>
            <button id="btn-n-add" class="btn btn-info" disabled="disabled">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="javascript/main.js"></script>
</body>

</html>
